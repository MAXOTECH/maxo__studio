<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Code</title>
    <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <!-- link file css -->
    <link rel="stylesheet" href="style.css">
</head>
<style>
  *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: sans-serif;
}
body{
    height: 100vh;
    background-color: #000000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
h1{
    color: #000000;
    font-size: 55px;
    margin: 80px 0;
}
.swiper {
    width: 80%;
    height: 100%;
  }

  .swiper-slide {
    background-position: center;
    background-size: cover;
    width: 350px;
  }

  .swiper-slide img {
    display: block;
    width: 100%;
    -webkit-box-reflect: below 1px linear-gradient(transparent, transparent , rgba(255, 0, 0, 0.133) , rgba(255, 0, 0, 0.267));
  }
</style>
<body>
    <h1>New Movies</h1>

    <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="ty6.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="1.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="ty6.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="12.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="13.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="6.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="7.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="8.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="1.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="2.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="3.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="4.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="ty6.jpg" alt="">
      </div>

      <!-- 15 div -->
    
    </div>
  </div>


    
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 15,
        stretch: 0,
        depth: 300,
        modifier: 1,
        slideShadows: true,
      },
      loop: true,
    });
  </script>
</body>
</html>
